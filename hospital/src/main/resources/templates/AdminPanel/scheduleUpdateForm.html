<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scheduler form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/doctorSchedulerForm.css}" type="text/css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body style="overflow: hidden;">
    <div class="container-fluid px-1 py-5 mx-auto" >
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Doctor Scheduler Form</h3>
                <p class="blue-text">Scheduler Doctor's availability<br> so that we can simplify the appoinment booking.</p>
                <div class="card" style="position: relative; bottom: 30px;">
					<a th:href="@{/view_schedules}" style="position: relative; left: 340px; top: -20px;"><i class="fa fa-close" style="color: rgb(28, 113, 216);"></i></a>
                    <h5 class="text-center mb-4">MEDINOVA-Hospital</h5>
					<form class="form-card" th:action="@{/saveUpdateSchedule}" th:object="${scheduler}">
					    <div class="row justify-content-between text-left">
					        <input type="hidden" th:field="*{id}">
					        <div class="form-group col-sm-6 flex-column d-flex">
					            <label class="form-control-label px-3">Doctor name<span class="text-danger"> *</span></label>
					            <input type="text" th:field="*{title}" placeholder="Enter doctor's name">
					        </div>
					               <div class="form-group col-sm-6 flex-column d-flex">
							            <label class="form-control-label px-3">Description<span class="text-danger"> *</span></label>
							            <input type="text" th:field="*{description}" placeholder="Services that a doctor provides">
							        </div>
							    </div>
							<div class="row justify-content-between text-left">
							    <div class="form-group col-sm-6 flex-column d-flex">
							        <label class="form-control-label px-3">Scheduler Date<span class="text-danger"> *</span></label>
							        <input type="date" th:field="*{schedulerDate}" />
							    </div>
							</div>
							<div class="row justify-content-between text-left">
							    <div class="form-group col-sm-6 flex-column d-flex">
							        <label class="form-control-label px-3">Start Date and Time<span class="text-danger"> *</span></label>
							        <input type="time" th:field="*{start}" />
							    </div>
							    <div class="form-group col-sm-6 flex-column d-flex">
							        <label class="form-control-label px-3">End Date and Time<span class="text-danger"> *</span></label>
							        <input type="time" th:field="*{end}" />
							    </div>
							</div>

						    <div class="row justify-content-end">
						        <div class="form-group col-sm-11">
						            <input type="submit" class="btn-block btn-primary" style="position: relative; top: 20px;" value="Schedule" />
						        </div>
						    </div>
						</form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    
  </body>
</html>
