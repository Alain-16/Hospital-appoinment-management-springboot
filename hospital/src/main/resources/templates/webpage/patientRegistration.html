<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Patient</title>
</head>
<body style="overflow: scroll;">
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; height: 700px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registration Form</h2>

              <form th:action="@{/patientSave}" th:object="${patient}">
              	<input type="hidden" th:field="*{id}">
                
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" th:field="*{patientName}" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" th:field="*{patientEmail}" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" th:field="*{patientPhone}" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Contact Number</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" th:field="*{patientPassword}" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    <p class="text-center text-muted">Have already an account? <a href="#!"
                        class="fw-bold text-body"><u>Login here</u></a></p>
                  </label>
                </div>

                <div class="d-flex justify-content-center" style="position: relative; top: -20px;">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
